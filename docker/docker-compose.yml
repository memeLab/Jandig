version: '3.5'

services:
  django:
    image: jandigarte/django:amazon3
    restart: always
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ../src/ARte/:/ARte/src/ARte/
      - ../locale/:/ARte/locale/
      - ./media/:/ARte/src/ARte/users/media/
    env_file:
      - ../src/.envs/.env
    depends_on:
      - postgres
    command: ./run.sh

  postgres:
    image: postgres:12.6
    env_file:
      - ../src/.envs/.env
    command: postgres -c max_connections=10000
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
